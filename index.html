<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:#06e5f5;
            border:#000000;
            font-family: Arial;
        }

        .calculator {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(5, 5, 5);
            border-width:#f5f3f3
        }

        #result {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border:#eceaea;
            border-radius: 5px;
            background-color: #e7d10cdc;
            color: rgb(8, 8, 8);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffe604;
        }

        .button-equal {
            background-color: #28a745;
        }

        .button-equal:hover {
            background-color: #218838; 
        }

        .button-clear {
            background-color: #d30505; 
        }

        .button-clear:hover {
            background-color: #f50404; 
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button class="button-clear" onclick="clearResult()">C</button>
            <button onclick="useLastResult()">Ans</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="backspace()">BP</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('/')">/</button>
            
            <button onclick="appendToResult('%')">%</button>
            <button class="button-equal" onclick="calculateResult()">=</button>
            
        </div>
    </div>
    <script>
        let lastResult = null;

        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
            lastResult = null; 
        }

        function backspace() {
            const resultField = document.getElementById('result');
            resultField.value = resultField.value.slice(0, -1);
        }

        function calculateResult() {
            const resultField = document.getElementById('result');
            try {
                lastResult = eval(resultField.value); 
                resultField.value = lastResult;
            } catch (error) {
                resultField.value = 'Error';
            }
        }

        function useLastResult() {
            if (lastResult !== null) {
                document.getElementById('result').value += lastResult;
            }
        }
    </script>
</body>
